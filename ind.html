<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="cs.css" >
    </head>
    <body>
        <div class="full">
         <div class="container">
            <div class="clock">
                <div class="circle" id="sc" style="--clr:#67A1A8 
                "><i></i>
                    <div class="arrow">^</div>  
                </div>
                <div class="circle circle2" id="mn" style="--clr:#67A1A8 
                "><i></i>
                    <div class="arrow">^</div>
                </div>
                <div class="circle circle3" id="hr" style="--clr:#67A1A8 
                "><i></i>
                    <div class="arrow">^</div></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            </div>
            <div class="dig">
                <div id="hour" >00</div>
                <div id="min" >00</div>
                <div id="sec" >00</div>
                <div id="ap">AM</div>
            </div>
        </div>
        <div class="ana">
            <h1>Analog Clock</h1>
        </div>
        </div>

        <script>
            let hr=document.querySelector('#hr');
            let mn=document.querySelector('#mn');
            let sc=document.querySelector('#sc');
            setInterval(() =>{
            let day=new Date();
            let hh=day.getHours()*30;
            let mm=day.getMinutes()*6;
            let ss=day.getSeconds()*6;
            sc.style.transform=`rotateZ(${ss}deg)`;
            mn.style.transform=`rotateZ(${mm}deg)`;
            hr.style.transform=`rotateZ(${hh+(mm/12)}deg)`;
            
            
            let hours=document.getElementById('hour');
            let minutes=document.getElementById('min');
            let Seconds=document.getElementById('sec');
            let tim=document.getElementById('ap');
            let a=new Date().getHours(); 
            let b=new Date().getMinutes();
            let c=new Date().getSeconds();
            hours.innerHTML=a;
            minutes.innerHTML=b;
            Seconds.innerHTML=c;
            if(a>12)
            {
                tim.textContent="PM";
            }    
           })
        </script>
            </body>    
</html>
